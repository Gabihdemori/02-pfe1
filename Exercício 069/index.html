<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cálculo da Média de Idade</h1>
    <input type="number" id="numPessoas" placeholder="Digite o número de pessoas" min="1">
    <button onclick="coletarIdades()">Coletar Idades</button>
    <div id="idadesContainer" style="display: none;">
        <h2>Insira as idades:</h2>
        <div id="idadesInputs"></div>
        <button onclick="calcularMedia()">Calcular Média</button>
    </div>
    <p id="resultado"></p>
</body>
<script src="script.js"></script>
</html>
